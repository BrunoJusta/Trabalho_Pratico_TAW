<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="signup.css">
        <link rel="icon" href="logo.png"></link>
        <title>Sign up</title>
    </head>

<body>


<div class="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
                <input type="text" name="username" placeholder="Username">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="password2" placeholder="Retype password">
                <input type="submit" name="signup-botton" value="Sign Up">

        </div>

        <div class="right-box">
            <span class="signupwith">Sign up with<br/>Social Network</span>
            <button class="facebook">Login with Facebook</button>
            <button class="twitter">Login with Twitter</button>
            <button class="google">Login with Google</button>
        </div>

        <div class="or">or</div>
    </div>
</body>

</html>
